To create three boxes in HTML, you can use the div element with the appropriate
styles. Here is an example code that creates three boxes side by side: html Copy
code
<!DOCTYPE html>
<html>
  <head>
    <title>Three Boxes Example</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: inline-block;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
